<body>
    {{> loginButtons}}
    {{> home}}
</body>

<template name="home">
    <h1>Current Messages</h1>
    <ul id="message-container">
        {{#each message}}
            <li>{{this.user.username}} > {{this.text}}</li>
        {{/each}}
    </ul>
    {{#if userLoggedIn}}
        <h2>New Message</h2>
        <form action="" id="new-msg">
            <input name="message" type="text">
            <button>Submit</button>
        </form>
    {{/if}}
</template>
